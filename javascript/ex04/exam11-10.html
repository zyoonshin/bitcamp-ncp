<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자6 - 생성자: typeof, instanceof</h1>
<script>
  "use strict"

// 생성자 정의
function Engine(valve, cylinder, cc) {
  // Object.call(this);
  this.valve = valve;
  this.cylinder = cylinder;
  this.cc = cc;
}

function Car(valve,cylinder, cc, capacity, auto) {
  // 상위 생성자를 명시적으로 호출한다.
  Engine.call(this, valve, cylinder, cc);

  this.light = false;
  this.capacity = capacity;
  this.auto = auto;
}

// Car.prototype을 상위 생성자인 Engine.prototype과 연결한다.
Object.setPrototypeOf(Car.prototype, Engine.prototype);


// Car 객체 생성
let obj = new Object();
let engin = new Engine(16, 4, 2000);
let car = new Car(16, 4, 2000, 5, true);

// typeof 연산자
console.log(typeof obj);
console.log(typeof engin);
console.log(typeof car);
console.log("----------------------------");

// instanceof 연산자
//   --> 객체를 초기화시키는데 참여한 생성자인지 검사한다.
console.log(obj instanceof Object);
console.log(obj instanceof Engine);
console.log(obj instanceof Car);
console.log("----------------------------");

console.log(engin instanceof Object);
console.log(engin instanceof Engine);
console.log(engin instanceof Car);
console.log("----------------------------");

console.log(car instanceof Object);
console.log(car instanceof Engine);
console.log(car instanceof Car);
console.log("----------------------------");

</script>
</body>
</html>
