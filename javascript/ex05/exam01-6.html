<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - HTMLCollection과 NodeList</h1>
<ul>
  <li>테스트1</li>
  <li>테스트2</li>
  <li>테스트3</li>
  <li>테스트4</li>
  <li>테스트5</li>
  <li>테스트6</li>
</ul>
<button id="btn1" type="button">삭제</button>

<script>
"use strict"

var list1 = document.getElementsByTagName("li");
// HTMLCollection type
// 실시간 변경 값 반영
var list2 = document.querySelectorAll("li");
// Nodelist
// 한번 값을 받으면 변경되던말던 리턴 받은 값 유지 -> 처음 값 유지
// 목적에 따라 사용하기

console.log(list1);
console.log(list2);

document.querySelector("#btn1").onclick = function() {
  var e = document.querySelector("li:first-child");
  e.parentElement.removeChild(e);

  console.log(list1); // HTMLCollection 은 현재 태그 상태를 반영한다.
  console.log(list2); // NodeList는 리턴 받은 값을 그대로 유지한다.
  console.log("-------------------------");

};

</script>
</body>
</html>
