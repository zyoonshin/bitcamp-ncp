<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - 태그의 콘텐트 알아내기</h1>
<section>
  <article>
    <h1 id="header1">자바스크립트</h1>
    <p>자바스크립트는 <b>프론트-엔드</b>를 개발할 때 사용하는 프로그래밍 언어입니다.</p>
  </article>
  <article>
    <h1 id="header2">자바</h1>
    <p>자바는 <b>백-엔드</b>에서 사용하는 프로그래밍 언어입니다.
    <i>스프링 프레임워크</i>는 자바 백-엔드 개발 프레임워크입니다.</p>
  </article>
</section>
<script>
"use strict"

// Element.innerHTML : DOMString
// => Element() 생성자가 추가한 프로퍼티이다.
// => 태그의 콘텐트를 HTML 코드 그대로 리턴한다.
//
var e = document.querySelector("article:first-child > p");
// 부모의 첫번째 자식이 article인 것을 찾아서 p를 찾아
console.log(e)
console.log(e.innerHTML)  // p태그 사용ㅅ ㅣ사용
// 자식태그 제거 X
console.log("----------------------")

// Node.textContent
// => Node() 생성자가 추가한 프로퍼티이다.
// => 태그의 콘텐트에서 HTML 코드를 제거한 후 텍스트만 리턴한다.
console.log(e.textContent)
// 자식태그는 제거되고(html tag 제거) 순수 content 출력
console.log("----------------------")

// HTMLElement0.textContent
// => Node() 생성자가 추가한 프로퍼티이다.
// => 태그의 콘텐트에서 HTML 코드를 제거한 후 텍스트만 리턴한다.
console.log(e.innerHTML)
// 자식태그는 제거되고(html tag 제거) 순수 content 출력

</script>
</body>
</html>
