<script>
// 데이터가 들어갈 tr태그를 미리 만들어ㄴㄴ놓고
// 그 자리에 데이터만 교체한다.
$(document).ready(() => {
    let trList = $("tbody > tr");

    $.getJSON("http://localhost:3000/exam04-3> tr", (result) => {
        result.forEach((b, index) => {
            let tdList = trList[index].();
            tdList[0].innerHTML = b.no;
            tdList[1].innerHTML = b.title;
            tdList[2].innerHTML = b.writer;
            tdList[3].innerHTML = b.viewCnt;
        });
        tbody.im
    });
});
</script>
