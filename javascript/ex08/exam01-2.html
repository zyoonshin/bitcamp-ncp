<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 작업 함수(executor)와 비동기 작업</h1>
<script>
const promise = new Promise((resolve, reject) => {
  // 시간이 오래 걸리는 비동기 작업 수행
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4) {
      console.log(xhr.responseText);
    }
  };
  xhr.open("GET", "http://localhost:3000/hello", true);
  // 세번째가 true이므로 기다리지 마라고 함 
  xhr.send();
});

// Promise 생성자는 작업 함수(executor) 호출이 끝나는 즉시 Promise 객체를 리턴한다.
// => 작업 함수에서 실행하는 비동기 작업이 끝날 때까지 기다리지 않는다.
console.log("끝!");

</script>
</body>
</html>
